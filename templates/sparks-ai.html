{% extends "base.html" %}
{% block title%} {{ title }} {% endblock %}
{% block content%}

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f7f7f7;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            max-width: 500px;
            margin: 0 auto;
        }

        .chat-box {
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
            flex: 1;
            border-radius: 5px;
            background-color: #ffffff;
            margin-bottom: 20px;
        }

        .user-message {
            align-self: flex-end;
            background-color: #dcf8c6;
            color: #000;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            max-width: 80%;
        }

        .bot-message {
            align-self: flex-start;
            background-color: #e6e6e6;
            color: #000;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            max-width: 80%;
        }

        .user-input {
            display: flex;
            margin-top: 20px;
        }

        .input-text {
            flex: 1;
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
        }

        .input-button {
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
        }

        .jumbotron {
            background-color: #4CAF50;
            color: white;
            margin-bottom: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="jumbotron text-center">Sparks AI</h1>
        <div class="chat-container">
            <div class="chat-box" id="chatbox">
                <div class="user-message">Hello, how can I help you?</div>
                <div class="bot-message">Hi! I am Sparks AI, how can I assist you today?</div>
            </div>
            <div class="user-input">
                <input id="textInput" class="form-control input-text" type="text" name="msg" placeholder="Type Your Message Here">
                <input id="buttonInput" class="btn btn-success input-button" type="button" value="Send">
            </div>
        </div>
    </div>

    <script>
        function getResponse() {
            let userText = $("#textInput").val();
            let userHtml = '<div class="user-message">' + userText + '</div>';
            $("#textInput").val("");
            $("#chatbox").append(userHtml);
            $("#chatbox").animate({ scrollTop: $('#chatbox').prop("scrollHeight") }, 1000);
            $.get("/get", { msg: userText }).done(function(data) {
                var botHtml = '<div class="bot-message">' + data + '</div>';
                $("#chatbox").append(botHtml);
                $("#chatbox").animate({ scrollTop: $('#chatbox').prop("scrollHeight") }, 1000);
            });
        }

        $("#textInput").keypress(function(e) {
            //if enter key is pressed
            if (e.which == 13) {
                getResponse();
            }
        });

        $("#buttonInput").click(function() {
            getResponse();
        });
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

{% endblock %}
